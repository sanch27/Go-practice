<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>{{ .Title }}</title>
     <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Tailwind CSS CDN -->
 </head>
 <body class="flex flex-col min-h-screen bg-gray-100">
 
     <header class="bg-blue-600 text-white text-center p-4">
         <h1 class="text-2xl font-bold">My Go Application</h1>
     </header>
 
     <div class="flex flex-grow">
     
         <main class="flex flex-grow justify-center p-4">
             {{ block "content" . }} {{ end }}
         </main>
     </div>
     
 
     <footer class="bg-gray-200 text-gray-700 text-center p-4 mt-4">
         <p>&copy; 2024 My Go Application. All rights reserved.</p>
     </footer>
 
 </body>
 </html>
