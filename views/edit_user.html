{{ define "content" }}
<h2 class="text-2xl font-semibold mb-4">Edit User</h2>
<form method="POST" action="/users/update/{{ .User.ID }}" class="space-y-4">
    
    <div class="flex flex-col">
        <label for="username" class="font-semibold mb-2">Username</label>
        <input type="text" id="username" name="username" value="{{ .User.Username }}" required class="px-4 py-2 border rounded-md">
    </div>

    <div class="flex flex-col">
        <label for="email" class="font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" value="{{ .User.Email }}" required class="px-4 py-2 border rounded-md">
    </div>

    <div class="flex flex-col">
        <label for="first_name" class="font-semibold mb-2">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{ .User.FirstName }}" required class="px-4 py-2 border rounded-md">
    </div>

    <div class="flex flex-col">
        <label for="last_name" class="font-semibold mb-2">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="{{ .User.LastName }}" required class="px-4 py-2 border rounded-md">
    </div>

    <div class="flex flex-col">
        <label for="phone_number" class="font-semibold mb-2">Phone Number</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ .User.PhoneNumber }}" required class="px-4 py-2 border rounded-md">
    </div>

    <div class="flex flex-col">
        <label for="age" class="font-semibold mb-2">Age</label>
        <input type="number" id="age" name="age" value="{{ .User.Age }}" required class="px-4 py-2 border rounded-md">
    </div>

    <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md">Update User</button>
</form> 

{{ end }}
